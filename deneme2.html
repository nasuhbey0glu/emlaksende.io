<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Quill.js Açıklama Alanı</title>
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #editor { height: 200px; background: #fff; }
    .ql-container { border-radius: 8px; }
    .output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background:#fafafa; }
  </style>
</head>
<body>
  <h1>Açıklama Metni (Quill.js)</h1>

  <!-- Araç çubuğu -->
  <div id="toolbar">
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-link"></button>
  </div>

  <!-- Editör -->
  <div id="editor"></div>

  <button id="saveBtn" style="margin-top:15px;">Kaydet</button>

  <h2>Kaydedilen HTML:</h2>
  <div class="output" id="output"></div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Quill editörünü başlat
    const quill = new Quill('#editor', {
      modules: { toolbar: '#toolbar' },
      theme: 'snow'
    });

    // Kaydetme butonuna basınca içeriği HTML olarak al
    document.getElementById('saveBtn').addEventListener('click', () => {
      const html = quill.root.innerHTML; // Editörün HTML çıktısı
      document.getElementById('output').innerText = html;
      console.log("Kaydedilen içerik:", html);
      // Burada DB'ye gönderebilirsin (örneğin Firebase)
    });
  </script>
</body>
</html>
