    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw3Z28goiYhTyQxY_zx5eEcx_9I9wMkR4&callback=initGoogleMap&loading=async"></script>

    <!-- Google Maps callback function (must be defined before API loads) -->
    <script>
        function initGoogleMap() {
            console.log('Google Maps initialized');
            window.mapInitialized = true;
            
            // Initialize map if project data is already loaded
            if (window.currentProject) {
                window.initializeProjectMap(window.currentProject);
            }
        }
        
        // Initialize project map with Google Maps (global function)
        window.initializeProjectMap = function(project) {
            if (!window.mapInitialized) {
                console.log('Google Maps not initialized yet');
                return;
            }
            
            // Clear existing markers and boundaries
            window.propertyMarkers = [];
            window.propertyBoundaries = [];
            
            // Default center (project location or first property location)
            let mapCenter = { lat: 40.553599, lng: 40.364141 }; // Default coordinates
            let mapZoom = 15;
            
            // Try to get project location
            if (project.location && project.location.lat && project.location.lng) {
                mapCenter = { lat: project.location.lat, lng: project.location.lng };
            }
            
            // Initialize Google Map
            window.projectMap = new google.maps.Map(document.getElementById('projectMainMap'), {
                center: mapCenter,
                zoom: mapZoom,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [
                    {
                        featureType: 'poi',
                        elementType: 'labels',
                        stylers: [{ visibility: 'off' }]
                    }
                ],
                gestureHandling: 'greedy',
                zoomControl: true,
                streetViewControl: false,
                fullscreenControl: true
            });
            
            // Load property markers and boundaries
            window.loadPropertyMarkersAndBoundaries(project);
        };
        
        // Load property markers and boundaries (global function)
        window.loadPropertyMarkersAndBoundaries = function(project) {
            if (!project.ilanlar || Object.keys(project.ilanlar).length === 0) {
                return;
            }
            
            const propertyIds = Object.keys(project.ilanlar);
            let bounds = new google.maps.LatLngBounds();
            let hasBounds = false;
            
            // Load each property
            propertyIds.forEach(propertyId => {
                if (window.database) {
                    window.database.ref(`ilanlar/${propertyId}`).once('value')
                        .then(snapshot => {
                            if (!snapshot.exists()) return;
                            
                            const propertyData = snapshot.val();
                            
                            // Add property marker
                            if (propertyData.location && propertyData.location.lat && propertyData.location.lng) {
                                window.addPropertyMarker(propertyId, propertyData);
                                bounds.extend(new google.maps.LatLng(propertyData.location.lat, propertyData.location.lng));
                                hasBounds = true;
                            }
                            
                            // Add property boundaries
                            if (propertyData.arsa_sinirlari) {
                                window.addPropertyBoundaries(propertyId, propertyData);
                            }
                            
                            // Fit map to show all properties
                            if (hasBounds && window.propertyMarkers.length === propertyIds.length) {
                                window.projectMap.fitBounds(bounds);
                            }
                        })
                        .catch(error => {
                            console.error(`Error loading property ${propertyId}:`, error);
                        });
                }
            });
        };
        
        // Add property marker to map (global function)
        window.addPropertyMarker = function(propertyId, propertyData) {
            const lat = propertyData.location.lat;
            const lng = propertyData.location.lng;
            
            // Create custom icon
            const propertyIcon = {
                url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="16" cy="16" r="14" fill="#25D366" stroke="white" stroke-width="3"/>
                        <path d="M8 12h16v2H8v-2zm0 4h16v2H8v-2zm0 4h12v2H8v-2z" fill="white"/>
                        <circle cx="16" cy="8" r="2" fill="white"/>
                    </svg>
                `),
                scaledSize: new google.maps.Size(32, 32),
                anchor: new google.maps.Point(16, 16)
            };
            
            // Create marker
            const marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: window.projectMap,
                icon: propertyIcon,
                title: `${propertyData.adaNo || 'N/A'}/${propertyData.parselNo || 'N/A'}`
            });
            
            // Add info window
            const adaParsel = `${propertyData.adaNo || 'N/A'}/${propertyData.parselNo || 'N/A'}`;
            const metrekare = propertyData.metrekare ? `${propertyData.metrekare.toLocaleString('tr-TR')} m²` : 'N/A';
            const fiyat = propertyData.toplamFiyat ? 
                new Intl.NumberFormat('tr-TR').format(propertyData.toplamFiyat) + '₺' : 'Fiyat belirtilmemiş';
            
            const infoWindow = new google.maps.InfoWindow({
                content: `
                    <div style="min-width: 200px; font-family: 'Poppins', sans-serif;">
                        <h4 style="margin: 0 0 8px 0; color: #142A45; font-size: 16px;">${adaParsel}</h4>
                        <p style="margin: 4px 0; color: #666; font-size: 14px;"><strong>Metrekare:</strong> ${metrekare}</p>
                        <p style="margin: 4px 0; color: #666; font-size: 14px;"><strong>Fiyat:</strong> ${fiyat}</p>
                        <button onclick="goToPropertyDetail('${propertyId}')" style="
                            background: #25D366;
                            color: white;
                            border: none;
                            padding: 8px 16px;
                            border-radius: 6px;
                            cursor: pointer;
                            margin-top: 8px;
                            width: 100%;
                            font-size: 14px;
                        ">
                            Detayları Gör
                        </button>
                    </div>
                `
            });
            
            // Add click listener
            marker.addListener('click', () => {
                infoWindow.open(window.projectMap, marker);
            });
            
            window.propertyMarkers.push(marker);
        };
        
        // Add property boundaries to map (global function)
        window.addPropertyBoundaries = function(propertyId, propertyData) {
            if (!propertyData.arsa_sinirlari) return;
            
            const boundaries = propertyData.arsa_sinirlari;
            const coordinates = [];
            
            // Convert boundaries to coordinates array and sort them properly
            Object.keys(boundaries).forEach(key => {
                const boundary = boundaries[key];
                if (boundary.lat && boundary.lng) {
                    coordinates.push({ lat: boundary.lat, lng: boundary.lng });
                }
            });
            
            if (coordinates.length >= 3) {
                // Sort coordinates to create a proper polygon (clockwise or counterclockwise)
                const sortedCoordinates = sortPolygonCoordinates(coordinates);
                
                // Create individual lines between each boundary point
                console.log('Creating boundary lines for', sortedCoordinates.length, 'points');
                for (let i = 0; i < sortedCoordinates.length; i++) {
                    const startPoint = sortedCoordinates[i];
                    const endPoint = sortedCoordinates[(i + 1) % sortedCoordinates.length]; // Connect last point to first
                    
                    console.log(`Creating line ${i + 1}:`, startPoint, '→', endPoint);
                    
                    const line = new google.maps.Polyline({
                        path: [startPoint, endPoint],
                        strokeColor: '#FF0000', // Bright red color for better visibility
                        strokeOpacity: 1.0,
                        strokeWeight: 6, // Thicker lines
                        map: window.projectMap,
                        clickable: true,
                        geodesic: true,
                        zIndex: 1000 // Higher z-index to ensure visibility
                    });
                    
                    // Add click listener to line
                    line.addListener('click', (event) => {
                        const adaParsel = `${propertyData.adaNo || 'N/A'}/${propertyData.parselNo || 'N/A'}`;
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div style="min-width: 180px; font-family: 'Poppins', sans-serif;">
                                    <h4 style="margin: 0 0 8px 0; color: #142A45; font-size: 16px;">${adaParsel}</h4>
                                    <p style="margin: 4px 0; color: #666; font-size: 14px;">Arsa Sınır Çizgisi</p>
                                    <p style="margin: 4px 0; color: #FF6B35; font-size: 12px;">📏 Nokta ${i + 1} → Nokta ${(i + 1) % sortedCoordinates.length + 1}</p>
                                    <button onclick="goToPropertyDetail('${propertyId}')" style="
                                        background: #25D366;
                                        color: white;
                                        border: none;
                                        padding: 6px 12px;
                                        border-radius: 4px;
                                        cursor: pointer;
                                        margin-top: 6px;
                                        width: 100%;
                                        font-size: 14px;
                                    ">
                                        Detayları Gör
                                    </button>
                                </div>
                            `
                        });
                        infoWindow.setPosition(event.latLng);
                        infoWindow.open(window.projectMap);
                    });
                    
                    console.log(`Line ${i + 1} created and added to map`);
                    window.propertyBoundaries.push(line);
                }
                
                // Create a light fill polygon for area visualization
                const polygon = new google.maps.Polygon({
                    paths: sortedCoordinates,
                    strokeColor: 'transparent', // No border, we use lines instead
                    strokeOpacity: 0,
                    strokeWeight: 0,
                    fillColor: '#25D366', // Green fill
                    fillOpacity: 0.1,
                    map: window.projectMap,
                    clickable: false,
                    geodesic: true
                });
                
                // Add corner markers for each boundary point
                coordinates.forEach((coord, index) => {
                    const cornerMarker = new google.maps.Marker({
                        position: coord,
                        map: window.projectMap,
                        icon: {
                            url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="8" cy="8" r="7" fill="#FF0000" stroke="white" stroke-width="3"/>
                                    <text x="8" y="12" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">${index + 1}</text>
                                </svg>
                            `),
                            scaledSize: new google.maps.Size(16, 16),
                            anchor: new google.maps.Point(8, 8)
                        },
                        title: `Sınır Noktası ${index + 1}`,
                        zIndex: 2000 // Higher z-index than lines
                    });
                    
                    window.propertyBoundaries.push(cornerMarker);
                });
                
                // Add info window to polygon
                const adaParsel = `${propertyData.adaNo || 'N/A'}/${propertyData.parselNo || 'N/A'}`;
                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="min-width: 180px; font-family: 'Poppins', sans-serif;">
                            <h4 style="margin: 0 0 8px 0; color: #142A45; font-size: 16px;">${adaParsel}</h4>
                            <p style="margin: 4px 0; color: #666; font-size: 14px;">Arsa Sınırları</p>
                            <p style="margin: 4px 0; color: #FF6B35; font-size: 12px;">📍 ${coordinates.length} sınır noktası</p>
                            <button onclick="goToPropertyDetail('${propertyId}')" style="
                                background: #25D366;
                                color: white;
                                border: none;
                                padding: 6px 12px;
                                border-radius: 4px;
                                cursor: pointer;
                                margin-top: 6px;
                                width: 100%;
                                font-size: 14px;
                            ">
                                Detayları Gör
                            </button>
                        </div>
                    `
                });
                
                // Add click listener to polygon
                polygon.addListener('click', (event) => {
                    infoWindow.setPosition(event.latLng);
                    infoWindow.open(window.projectMap);
                });
                
                window.propertyBoundaries.push(polygon);
            }
        };
        
        // Sort polygon coordinates to create a proper closed shape
        function sortPolygonCoordinates(coordinates) {
            if (coordinates.length < 3) return coordinates;
            
            // Find the center point
            const center = {
                lat: coordinates.reduce((sum, coord) => sum + coord.lat, 0) / coordinates.length,
                lng: coordinates.reduce((sum, coord) => sum + coord.lng, 0) / coordinates.length
            };
            
            // Sort coordinates by angle from center
            return coordinates.sort((a, b) => {
                const angleA = Math.atan2(a.lat - center.lat, a.lng - center.lng);
                const angleB = Math.atan2(b.lat - center.lat, b.lng - center.lng);
                return angleA - angleB;
            });
        }
    </script>
    
    <style>
        :root {
            --bg: #F3F6F9;
            --ink: #0F2947;
            --muted: #6B7A8C;
            --primary: #142A45;
            --primary-ink: #FFFFFF;

            --card: #FFFFFF;
            --stroke: #E3E8EF;
            --shadow: 0 20px 40px rgba(15,41,71,.08);
            --soft: #F1F5F9;
            --success: #5FB487;
            --danger: #D94B4B;
            --tab-green-bg: #E7F5ED;
            --tab-green-border: #A7D6BD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--ink);
            line-height: 1.7;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;

        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 12px;
            color: #666;
            margin-top: 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            line-height: 1.4;
        }

        .breadcrumb i {
            font-size: 14px;
            color: #666;
            margin-right: 4px;
        }

        .breadcrumb span {
            white-space: nowrap;
        }

        .breadcrumb span:last-child {
            color: #999;
            font-weight: 500;
        }

        /* Main Layout */
        .main-layout {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Project Header */
        .project-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 10px;
        }

        .project-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Full Width Project Map */
        .project-map-section {
            width: 100%;
            margin-bottom: 40px;
        }

        .project-main-map {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        /* Properties Table */
        .properties-table-section {
            margin-bottom: 40px;
        }

        .properties-table-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 20px;
            text-align: center;
        }

        .properties-table {
            width: 100%;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .properties-table-header {
            background: var(--primary);
            color: var(--primary-ink);
            padding: 16px 20px;
        }

        .properties-table-header-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .properties-table-body {
            padding: 0;
        }

        .property-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--stroke);
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .property-row:hover {
            background: var(--soft);
        }

        .property-row:last-child {
            border-bottom: none;
        }

        .property-cell {
            font-size: 14px;
            color: var(--ink);
            display: flex;
            align-items: center;
        }

        .property-cell.ada-parsel {
            font-weight: 600;
            color: var(--primary);
        }

        .property-cell.metrekare {
            color: var(--muted);
        }

        .property-cell.fiyat {
            font-weight: 600;
            color: var(--chip-green);
        }

        .property-cell.durum {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.aktif {
            background: #e7f5ed;
            color: #10b981;
        }

        .status-badge.pasif {
            background: #fef2f2;
            color: #ef4444;
        }

        /* Project Description */
        .project-description-section {
            margin-bottom: 40px;
        }

        .description-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 20px;
        }

        .description-content {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            line-height: 1.7;
            color: var(--ink);
            font-size: 16px;
        }

        /* Features Section */
        .features-section {
            margin-bottom: 40px;
        }

        .features-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 20px;
            text-align: center;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .feature-category {
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .feature-category-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 16px;
            text-align: center;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .feature-icon.available {
            background: #10b981;
        }

        .feature-icon.unavailable {
            background: #e5e7eb;
        }

        .feature-name {
            font-size: 14px;
            color: var(--ink);
        }

        /* Responsive */
        @media (max-width: 767px) {
            .container {
                padding: 0 16px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .project-title {
                font-size: 2rem;
            }

            .project-main-map {
                height: 250px;
            }

            .properties-table-header-row,
            .property-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .properties-table-header {
                display: none;
            }

            .property-row {
                padding: 12px 16px;
                border: 1px solid var(--stroke);
                border-radius: 8px;
                margin-bottom: 8px;
            }

            .property-cell {
                font-size: 13px;
            }

            .property-cell.ada-parsel::before {
                content: "Ada/Parsel: ";
                font-weight: 600;
                color: var(--primary);
            }

            .property-cell.metrekare::before {
                content: "Metrekare: ";
                font-weight: 600;
                color: var(--muted);
            }

            .property-cell.fiyat::before {
                content: "Fiyat: ";
                font-weight: 600;
                color: var(--chip-green);
            }

            .property-cell.durum::before {
                content: "Durum: ";
                font-weight: 600;
                color: var(--ink);
            }

            .description-content {
                padding: 20px;
                font-size: 14px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .feature-category {
                padding: 20px;
            }

            .breadcrumb {
                font-size: 11px;
                flex-wrap: wrap;
                gap: 4px;
                max-width: 100%;
                overflow-x: hidden;
            }

            .breadcrumb span {
                white-space: normal;
                word-break: break-word;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }

            .project-title {
                font-size: 1.8rem;
            }

            .project-main-map {
                height: 200px;
            }

            .property-row {
                padding: 10px 12px;
            }

            .property-cell {
                font-size: 12px;
            }

            .description-content {
                padding: 16px;
                font-size: 13px;
            }

            .feature-category {
                padding: 16px;
            }

            .breadcrumb {
                font-size: 10px;
                margin-top: 20px;
            }
        }
    </style>
</head>

        </div>

        <!-- Features Section -->
        <div class="features-section">
            <h2 class="features-title">Proje Özellikleri</h2>
            <div class="features-grid">

    <script>
        // Firebase configuration
        const firebaseConfig = {

            storageBucket: "emlaksende-8646a.firebasestorage.app",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456ghi789"
        };

        // Global variables
        let database;
        let currentProject = null;
        let projectProperties = [];
        let projectMap = null;
        let propertyMarkers = [];
        let propertyBoundaries = [];
        let mapInitialized = false;
        
        // Make variables globally accessible
        window.currentProject = currentProject;
        window.mapInitialized = mapInitialized;
        window.database = null;
        window.projectMap = null;
        window.propertyMarkers = [];
        window.propertyBoundaries = [];

        // Initialize Firebase and load project
        setTimeout(() => {
            if (typeof firebase !== 'undefined') {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                database = firebase.database();
                window.database = database;
                loadProjectDetails();

                console.error('Firebase SDK not loaded');

        // Get project ID from URL parameters
        function getProjectIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load project details from Firebase
        function loadProjectDetails() {
            const projectId = getProjectIdFromUrl();
            
            if (!projectId) {
                console.error('Project ID not found in URL');
                document.body.innerHTML = '<h1>Proje bulunamadı</h1><p>Proje ID\'si bulunamadı.</p>';
                return;
            }
            
            console.log('Loading project details for ID:', projectId);
            
            database.ref(`projeler/${projectId}`).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        document.body.innerHTML = '<h1>Proje bulunamadı</h1><p>Bu proje artık mevcut değil.</p>';
                        return;
                    }
                    
                    const projectData = snapshot.val();
                    projectData.id = projectId;
                    currentProject = projectData;
                    window.currentProject = projectData;
                    
                    console.log('Loaded project data:', projectData);
                    updatePageWithProjectData(projectData);
                    loadProjectProperties(projectData);
                    
                    // Initialize map if Google Maps is loaded
                    if (window.mapInitialized) {
                        initializeProjectMap(projectData);
                    }
                })
                .catch(error => {
                    console.error('Error loading project details:', error);
                    document.body.innerHTML = '<h1>Hata</h1><p>Proje yüklenirken bir hata oluştu.</p>';
                });
        }

        // Update page content with project data
        function updatePageWithProjectData(project) {
            // Update page title
            const pageTitle = document.querySelector('title');
            if (pageTitle) {
                pageTitle.textContent = `${project.baslik || 'Proje Detayı'} - EMLAKSENDE`;
            }
            
            // Update breadcrumb
            const breadcrumbTitle = document.getElementById('breadcrumbTitle');
            if (breadcrumbTitle) {
                breadcrumbTitle.textContent = project.baslik || 'Proje Detayı';
            }
            
            // Update project title and subtitle
            const projectTitle = document.getElementById('projectTitle');
            const projectSubtitle = document.getElementById('projectSubtitle');
            
            if (projectTitle) {
                projectTitle.textContent = project.baslik || 'Başlık Yok';
            }
            
            if (projectSubtitle) {
                const ilanSayisi = project.ilanlar ? Object.keys(project.ilanlar).length : 0;
                projectSubtitle.textContent = `${ilanSayisi} ilan içeren proje`;
            }
            
            // Update project description
            const projectDescription = document.getElementById('projectDescription');
            if (projectDescription) {
                if (project.aciklama) {
                    // HTML formatındaki açıklamayı innerHTML ile göster
                    projectDescription.innerHTML = project.aciklama;
                } else {
                    projectDescription.textContent = 'Bu proje için açıklama bulunmuyor.';
                }
            }
            
            // Update project features
            updateProjectFeatures(project);
        }

        // Update project features in the features section
        function updateProjectFeatures(project) {
            // Altyapı Özellikleri
            const altyapiContainer = document.getElementById('altyapiOzellikleri');
            if (altyapiContainer && project.altyapi_ozellikleri) {
                const altyapiHTML = Object.entries(project.altyapi_ozellikleri)
                    .map(([key, value]) => {
                        const featureName = getFeatureName(key);
                        const iconClass = value ? 'available' : 'unavailable';
                        return `
                            <div class="feature-item">
                                <div class="feature-icon ${iconClass}"></div>
                                <span class="feature-name">${featureName}</span>
                            </div>
                        `;
                    })
                    .join('');
                altyapiContainer.innerHTML = altyapiHTML;
            }
            
            // Konum Özellikleri
            const konumContainer = document.getElementById('konumOzellikleri');
            if (konumContainer && project.konum_ozellikleri) {
                const konumHTML = Object.entries(project.konum_ozellikleri)
                    .map(([key, value]) => {
                        const featureName = getFeatureName(key);
                        const iconClass = value ? 'available' : 'unavailable';
                        return `
                            <div class="feature-item">
                                <div class="feature-icon ${iconClass}"></div>
                                <span class="feature-name">${featureName}</span>
                            </div>
                        `;
                    })
                    .join('');
                konumContainer.innerHTML = konumHTML;
            }
            
            // Genel Özellikler
            const genelContainer = document.getElementById('genelOzellikler');
            if (genelContainer && project.genel_ozellikler) {
                const genelHTML = Object.entries(project.genel_ozellikler)
                    .map(([key, value]) => {
                        const featureName = getFeatureName(key);
                        const iconClass = value ? 'available' : 'unavailable';
                        return `
                            <div class="feature-item">
                                <div class="feature-icon ${iconClass}"></div>
                                <span class="feature-name">${featureName}</span>
                            </div>
                        `;
                    })
                    .join('');
                genelContainer.innerHTML = genelHTML;
            }
        }

        // Get feature name in Turkish
        function getFeatureName(key) {
            const featureNames = {
                'elektrik': 'Elektrik',
                'sanayi_elektrik': 'Sanayi Elektriği',
                'su': 'Su',
                'telefon': 'Telefon',
                'dogalgaz': 'Doğalgaz',
                'kanalizasyon': 'Kanalizasyon',
                'aritma': 'Arıtma',
                'sondaj_kuyu': 'Sondaj & Kuyu',
                'zemin_etudu': 'Zemin Etüdü',
                'yolu_acilmis': 'Yolu Açılmış',
                'ana_yola_yakin': 'Anayola Yakın',
                'denize_sifir': 'Denize Sıfır',
                'itfaiyeye_yakin': 'İtfaiye Yakın',
                'havalimanina_yakin': 'Havalimanı Yakın',
                'toplu_tasimaya_yakin': 'Toplu Ulaşıma Yakın',
                'denize_yakin': 'Denize Yakın',
                'hastaneye_yakin': 'Hastane Yakın',
                'su_kaynagina_yakin': 'Su Kaynağına Yakın',
                'ifrazli': 'İfrazlı',
                'parselli': 'Parselli',
                'projeli': 'Projeli',
                'kose_parselli': 'Köşe Parselli'
            };
            
            return featureNames[key] || key;
        }

        // Load project properties (ilanlar)
        function loadProjectProperties(project) {
            const propertiesTableBody = document.getElementById('propertiesTableBody');
            
            if (!project.ilanlar || Object.keys(project.ilanlar).length === 0) {
                propertiesTableBody.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <p>Bu projede henüz ilan bulunmamaktadır.</p>
                    </div>
                `;
                return;
            }
            
            // Get all property IDs from project
            const propertyIds = Object.keys(project.ilanlar);
            
            // Load each property from Firebase
            Promise.all(
                propertyIds.map(propertyId => 
                    database.ref(`ilanlar/${propertyId}`).once('value')
                        .then(snapshot => ({
                            id: propertyId,
                            data: snapshot.val()
                        }))
                        .catch(error => {
                            console.error(`Error loading property ${propertyId}:`, error);
                            return null;
                        })
                )
            ).then(properties => {
                // Filter out null values (failed loads)
                const validProperties = properties.filter(prop => prop && prop.data);
                
                if (validProperties.length === 0) {
                    propertiesTableBody.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <p>Bu projede yüklenebilir ilan bulunamadı.</p>
                        </div>
                    `;
                    return;
                }
                
                // Render properties table
                const propertiesHTML = validProperties.map(property => 
                    createPropertyRow(property.id, property.data)
                ).join('');
                
                propertiesTableBody.innerHTML = propertiesHTML;
            });
        }

        // Create property row HTML
        function createPropertyRow(propertyId, propertyData) {
            const adaParsel = `${propertyData.adaNo || 'N/A'}/${propertyData.parselNo || 'N/A'}`;
            const metrekare = propertyData.metrekare ? `${propertyData.metrekare.toLocaleString('tr-TR')} m²` : 'N/A';
            const fiyat = propertyData.toplamFiyat ? 
                new Intl.NumberFormat('tr-TR').format(propertyData.toplamFiyat) + '₺' : 'Fiyat belirtilmemiş';
            
            // Determine status from propertyData.status
            let durum = 'Müsait';
            let statusClass = 'aktif';
            
            if (propertyData.status) {
                switch (propertyData.status.toLowerCase()) {
                    case 'satildi':
                    case 'sold':
                        durum = 'Satıldı';
                        statusClass = 'pasif';
                        break;
                    case 'rezerve':
                    case 'reserved':
                        durum = 'Rezerve';
                        statusClass = 'pasif';
                        break;
                    case 'aktif':
                    case 'available':
                        durum = 'Müsait';
                        statusClass = 'aktif';
                        break;
                    default:
                        durum = 'Müsait';
                        statusClass = 'aktif';
                }
            }
            
            return `
                <div class="property-row" onclick="goToPropertyDetail('${propertyId}')">
                    <div class="property-cell ada-parsel">${adaParsel}</div>
                    <div class="property-cell metrekare">${metrekare}</div>
                    <div class="property-cell fiyat">${fiyat}</div>
                    <div class="property-cell durum">
                        <span class="status-badge ${statusClass}">${durum}</span>
                    </div>
                </div>
            `;
        }

        // Navigate to property detail
        function goToPropertyDetail(propertyId) {
            window.location.href = `detay.html?id=${propertyId}`;
        }






    </script>

    <script>
        // ===== SEO MANAGEMENT FOR PROJEDETAY.HTML =====
        function loadPageSEO() {
            if (typeof firebase === 'undefined' || !firebase.database) {
                console.error('Firebase not available for SEO');
                return;
            }
            
            const database = firebase.database();
            const currentPage = 'projedetay.html';
            const safePageId = currentPage.replace(/\./g, '_DOT_').replace(/[#$\[\]]/g, '_');
            
            console.log('Loading SEO for projedetay page:', safePageId);
            
            database.ref(`sayfalar/${safePageId}`).once('value')
                .then((snapshot) => {
                    const seoData = snapshot.val();
                    if (seoData) {
                        console.log('SEO data loaded for projedetay:', seoData);
                        updatePageSEO(seoData);
                    } else {
                        console.log('No SEO data found for projedetay page');
                    }
                })
                .catch((error) => {
                    console.error('Error loading SEO data for projedetay:', error);
                });
        }
        
        function updatePageSEO(seoData) {
            try {
                // Update page title
                if (seoData.seo_title) {
                    const titleElement = document.getElementById('pageTitle');
                    if (titleElement) {
                        titleElement.textContent = seoData.seo_title;
                        document.title = seoData.seo_title;
                    }
                }
                
                // Update meta description
                if (seoData.seo_description) {
                    const descElement = document.getElementById('pageDescription');
                    if (descElement) {
                        descElement.setAttribute('content', seoData.seo_description);
                    }
                }
                
                // Update meta keywords
                if (seoData.seo_keywords) {
                    const keywordsElement = document.getElementById('pageKeywords');
                    if (keywordsElement) {
                        keywordsElement.setAttribute('content', seoData.seo_keywords);
                    }
                }
                
                console.log('SEO data updated successfully for projedetay page');
            } catch (error) {
                console.error('Error updating SEO data for projedetay:', error);
            }
        }
        
        // Load SEO when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase to be initialized
            setTimeout(() => {
                loadPageSEO();
            }, 1000);
        });
    </script>
