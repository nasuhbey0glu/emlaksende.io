<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Sayfa SEO Ayarları</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background:#f9f9f9; }
    h1 { margin-bottom: 1rem; }
    form { background:#fff; padding:20px; border-radius:8px; max-width:600px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px; }
    textarea { min-height:80px; }
    button { margin-top:20px; padding:10px 20px; background:#007BFF; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h1>Sayfa SEO Ayarları</h1>
  <form>
    <label for="title">SEO Title</label>
    <input type="text" id="title" name="title" maxlength="60" placeholder="Sayfa başlığı (max 60 karakter)">

    <label for="desc">Meta Description</label>
    <textarea id="desc" name="desc" maxlength="160" placeholder="Sayfa açıklaması (max 160 karakter)"></textarea>

    <label for="keywords">Meta Keywords</label>
    <input type="text" id="keywords" name="keywords" placeholder="örnek: yazılım, web, seo">

    <label for="slug">Slug / URL</label>
    <input type="text" id="slug" name="slug" placeholder="/hakkimizda">

    <h3>Open Graph</h3>
    <label for="ogtitle">OG Title</label>
    <input type="text" id="ogtitle" name="ogtitle">

    <label for="ogdesc">OG Description</label>
    <textarea id="ogdesc" name="ogdesc"></textarea>

    <label for="ogimage">OG Image URL</label>
    <input type="url" id="ogimage" name="ogimage">

    <button type="submit">Kaydet</button>
  </form>
</body>
</html>
