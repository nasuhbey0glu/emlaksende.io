<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmetler - EmlakSende</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }
        
        
        .header {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 40px;
            min-height: calc(100vh - 200px);
        }
        
        .sidebar {
            background: transparent;
            padding: 0;
            height: fit-content;
            position: sticky;
            top: 20px;
            margin-top: 20px;
        }
        
        .sidebar-header {
            color: #000000;
            padding: 0 0 20px 0;
            text-align: left;
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #000000;
            margin-bottom: 20px;
        }
        
        .support-tabs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tab {
            background: transparent;
            border: none;
            padding: 15px 0;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            color: #666666;
            transition: color 0.3s ease;
            font-weight: 500;
            position: relative;
        }
        
        .tab:hover {
            color: #333333;
        }
        
        .tab.active {
            color: #000000;
            font-weight: 600;
        }
        
        .content-area {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 40px;
            min-height: auto;
            margin: 30px 0;
        }
        
        .content {
            color: #333333;
            font-size: 1rem;
            line-height: 1.8;
        }
        
        .content h3 {
            color: #000000;
            font-size: 2rem;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 3px solid #000000;
            padding-bottom: 10px;
        }
        
        .content h5 {
            color: #000000;
            font-size: 1.3rem;
            margin: 25px 0 15px 0;
            font-weight: 600;
        }
        
        .content p {
            margin-bottom: 15px;
            color: #444444;
        }
        
        .content ul {
            margin: 15px 0;
            padding-left: 25px;
        }
        
        .content li {
            margin-bottom: 8px;
            color: #444444;
        }
        
        .content strong {
            color: #000000;
            font-weight: 600;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: #000000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .mobile-menu-toggle:hover {
            background: #333333;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 15px;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 300px;
                height: 100vh;
                background: #ffffff;
                z-index: 1000;
                transition: left 0.3s ease;
                padding: 20px;
                box-shadow: 2px 0 10px rgba(0,0,0,0.1);
                overflow-y: auto;
                margin-top: 0;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            }
            
            .sidebar-overlay.open {
                display: block;
            }
            
            .content-area {
                order: 1;
                margin: 0;
                padding: 20px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .support-tabs {
                flex-direction: column;
                gap: 8px;
            }
            
            .tab {
                text-align: left;
                padding: 15px 0;
                transform: none;
            }
            
            .tab:hover,
            .tab.active {
                transform: translateX(8px);
            }
        }
        
        /* Desktop g√∂r√ºn√ºm√º i√ßin ekstra ayarlar */
        @media (min-width: 1025px) {
            .mobile-menu-toggle {
                display: none !important;
            }
            
            .sidebar-overlay {
                display: none !important;
            }
            
            .sidebar {
                position: sticky !important;
                top: 20px !important;
                left: auto !important;
                width: auto !important;
                height: auto !important;
                background: transparent !important;
                z-index: auto !important;
                transition: none !important;
                padding: 0 !important;
                box-shadow: none !important;
                overflow-y: visible !important;
                margin-top: 20px !important;
            }
            
            .container {
                grid-template-columns: 350px 1fr !important;
                gap: 40px !important;
                padding: 40px 20px !important;
            }
            
            .content-area {
                margin: 30px 0 !important;
                padding: 40px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <div class="container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            üíº Hizmetler
        </button>
        
        <!-- Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">Hizmetler</div>
            <div class="support-tabs">
                <div class="tab active" data-tab="danismanlik">Danƒ±≈ümanlƒ±k</div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <div id="content">
                <div class="loading">ƒ∞√ßerik y√ºkleniyor...</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBZ1_56GJ5tOhK5Eth6cXscv8jnM4bpdEI",
            authDomain: "emlaksende-8646a.firebaseapp.com",
            databaseURL: "https://emlaksende-8646a-default-rtdb.firebaseio.com/",
            projectId: "emlaksende-8646a",
            storageBucket: "emlaksende-8646a.firebasestorage.app",
            messagingSenderId: "861976091519",
            appId: "1:861976091519:web:a24b7811322e3fc97dd84a"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Global variables
        let servicesData = {};
        let currentTab = 'danismanlik';
        
        // Load services data from Firebase
        function loadServicesData() {
            database.ref('hizmetler').once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        servicesData = data;
                        console.log('Hizmetler verileri y√ºklendi:', servicesData);
                        showContent(currentTab);
                    } else {
                        console.log('Firebase\'de hizmetler verisi bulunamadƒ±');
                        servicesData = {};
                        document.getElementById('content').innerHTML = `
                            <div style="text-align: center; padding: 3rem; color: #666;">
                                <h3>ƒ∞√ßerik Bulunamadƒ±</h3>
                                <p>Bu b√∂l√ºm i√ßin hen√ºz i√ßerik eklenmemi≈ü veya Firebase'den y√ºklenemedi.</p>
                            </div>
                        `;
                    }
                })
                .catch((error) => {
                    console.error('Hizmetler verileri y√ºklenirken hata:', error);
                    document.getElementById('content').innerHTML = 
                        '<p style="color: #e74c3c; text-align: center; padding: 2rem;">Veriler y√ºklenirken bir hata olu≈ütu. L√ºtfen daha sonra tekrar deneyin.</p>';
                });
        }
        
        // Show content for selected tab
        function showContent(tabName) {
            const content = document.getElementById('content');
            
            if (servicesData[tabName]) {
                content.innerHTML = servicesData[tabName];
            } else {
                content.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #666;">
                        <h3>ƒ∞√ßerik Bulunamadƒ±</h3>
                        <p>Bu b√∂l√ºm i√ßin hen√ºz i√ßerik eklenmemi≈ü.</p>
                    </div>
                `;
            }
        }
        
        // Handle tab click
        function handleTabClick(event) {
            const tab = event.target;
            const tabName = tab.getAttribute('data-tab');
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Add active class to clicked tab
            tab.classList.add('active');
            
            // Update current tab and show content
            currentTab = tabName;
            showContent(tabName);
            
            // Close mobile menu
            closeMobileMenu();
        }
        
        // Mobile menu functions
        function openMobileMenu() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('sidebarOverlay').classList.add('open');
            document.body.style.overflow = 'hidden';
        }
        
        function closeMobileMenu() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('open');
            document.body.style.overflow = 'auto';
        }
        
        // Load header and footer
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    // Initialize header functionality
                    initializeHeader();
                })
                .catch(error => {
                    console.error('Header y√ºklenirken hata:', error);
                    document.getElementById('header-container').innerHTML = '<div style="background: #1c2b4a; color: white; padding: 1rem; text-align: center;">EmlakSende</div>';
                });
        }

        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Footer y√ºklenirken hata:', error);
                    document.getElementById('footer-container').innerHTML = '<footer style="background: #333; color: white; text-align: center; padding: 2rem;">&copy; 2024 EmlakSende. T√ºm haklarƒ± saklƒ±dƒ±r.</footer>';
                });
        }

        // Initialize header functionality
        function initializeHeader() {
            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('show');
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load header and footer
            loadHeader();
            loadFooter();
            
            // Add click listeners to tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', handleTabClick);
            });
            
            // Mobile menu event listeners
            document.getElementById('mobileMenuToggle').addEventListener('click', openMobileMenu);
            document.getElementById('sidebarOverlay').addEventListener('click', closeMobileMenu);
            
            // Close menu on escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeMobileMenu();
                }
            });
            
            // Load data
            loadServicesData();
        });
    </script>
</body>
</html>
