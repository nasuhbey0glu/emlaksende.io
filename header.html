<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome (ikonlar için) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    /* Header genel */
    header {
      background-color: #1c2b4a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px; /* header boyunu uzattık */
      position: relative;
      z-index: 10000;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .logo img {
      height: 45px;
      margin-right: 15px;
      transition: transform 0.2s ease;
    }
    .logo img:active {
      transform: scale(0.95);
    }

    /* Arama */
    .search-box {
      display: flex;
      align-items: center;
      margin-left: 20px; /* logoya daha yakın */
      color: white;
      font-size: 14px;
      position: relative;
      white-space: nowrap;
    }
    
    /* Mobile search - desktop'ta gizli */
    .mobile-search {
      display: none;
    }
    
    .search-box i {
      position: absolute;
      left: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 2;
    }
    
    .search-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 12px 8px 35px;
      color: white;
      font-size: 14px;
      width: 200px;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      width: 250px;
    }

    /* Menü */
    nav {
      display: flex;
      align-items: center;
      gap: 40px; /* menüler arası mesafe */
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 6px;
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }

    /* Hamburger menü */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      border: 1px solid white;
      padding: 6px;
      border-radius: 8px;
    }
    .menu-toggle span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 3px 0;
      border-radius: 3px;
    }

    /* Mobil menü */
    @media (max-width: 768px) {
      .search-box {
        display: none;
      }
      nav {
        display: none;
        flex-direction: column;
        background: rgba(28, 43, 74, 0.95); /* transparan */
        position: fixed;
        top: 70px;
        right: 15px;
        width: 220px;
        padding: 15px;
        border-radius: 15px; /* oval köşeler */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        animation: slideDown 0.3s ease forwards;
        z-index: 9999;
      }
      nav.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
      /* Mobil menüde arama da gözüksün */
      nav .mobile-search {
        display: flex;
        margin: 10px 0 15px 0;
        width: 100%;
      }
      
      nav .mobile-search .search-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 10px 12px 10px 35px;
        color: white;
        font-size: 14px;
        outline: none;
      }
      
      nav .mobile-search .search-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
      }
    }

    /* Animasyon */
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <div class="logo">
      <img src="images/emlaknew.png" alt="Emlaksende Logo" onclick="window.location.href='index.html'">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass" onclick="handleSearchClick(this)"></i>
        <input type="text" placeholder="Arsanı Ara" class="search-input" onkeypress="handleSearchKeypress(event, this)">
      </div>
    </div>

    <!-- Menü -->
    <nav id="navMenu">
      <div class="search-box mobile-search">
        <i class="fa-solid fa-magnifying-glass" onclick="handleSearchClick(this)"></i>
        <input type="text" placeholder="Arsanı Ara" class="search-input" onkeypress="handleSearchKeypress(event, this)">
      </div>
      <a href="ilanlar.html">İlanlar</a>
      <a href="projeler.html">Projeler</a>
      <a href="admin.html"><i class="fas fa-user user-icon"></i> Giriş</a>
    </nav>

    <!-- Hamburger -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>


</body>
</html>
